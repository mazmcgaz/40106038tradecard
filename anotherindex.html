<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="anotherstyle.css"/>
  </head>
  <body>

     <!-- trying something out -->
     <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
          <div class="container">
            <div
              class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
            >
              <a
                href="/"
                class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
              >
                <svg
                  class="bi me-2"
                  width="40"
                  height="32"
                  role="img"
                  aria-label="Bootstrap"
                >
                  <img class="flower-head" src="./flower copy.jpg" alt="">
                </svg>
              </a>
  
              <ul
                class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
              >
                <li>
                  <a href="#" class="nav-link text-secondary">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                      <use xlink:href="#home"></use>
                    </svg>
                    Home
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                      <use xlink:href="#speedometer2"></use>
                    </svg>
                    Dashboard
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                      <use xlink:href="#table"></use>
                    </svg>
                    Orders
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                      <use xlink:href="#grid"></use>
                    </svg>
                    Products
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                      <use xlink:href="#people-circle"></use>
                    </svg>
                    Customers
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="px-3 py-2 border-bottom mb-3">
          <div class="container d-flex flex-wrap justify-content-center">
            <form
              class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto"
              role="search"
            >
              <input
                type="search"
                class="form-control"
                placeholder="Search..."
                aria-label="Search"
              />
            </form>
  
            <div class="text-end">
              <button type="button" class="btn btn-light text-dark me-2">
                Login
              </button>
              <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
          </div>
        </div>
      </header>
    

    <div class="container">
        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4">Column 1</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4">Column 2</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4">Column 3</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4">Column 4</div>
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4">Column 5</div>
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4">Column 6</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4">Column 7</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4">Column 8</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4">Column 9</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4">Column 10</div>
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4">Column 11</div>
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4">Column 12</div>
          </div>
              
                
     
    </container>
  </body>
</html>
